  <header>
    <nav>
      <ul>

  </header>

  <content>
    <div class="calculator">
      <label for="episodes">Enter the number of episodes:</label>
      <input type="number" id="episodes" min="1" value="1">
      <br>
      <label for="duration">Enter the duration of each episode (in minutes):</label>
      <input type="number" id="duration" min="1" value="24">
      <br>
      <button onclick="calculateTime()">Calculate Total Time</button>

      
    </div>
    
    <section id="output" >
    <h2> Output </h2>  
    </section>
    
  </content>
    
    
    <script>
      function calculateTime() {
      // Get user's input
      const numberOfEpisodes = parseInt(document.getElementById('episodes').value);
      const episodeDuration = parseInt(document.getElementById('duration').value);
      // Calculate total time
      const totalTimeMinutes = numberOfEpisodes * episodeDuration;
      // Convert total time to hours and minutes
      const hours = parseInt(totalTimeMinutes / 60);
      const minutes = totalTimeMinutes % 60;
      // Display the result
      const resultElement = document.getElementById('output');
      resultElement.innerHTML = 'Total time needed: ' + hours + ' hours and ' + minutes + ' minutes.';
      }
      
    </script>
    
  </body>
