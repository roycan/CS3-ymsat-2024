  <section>
    <h2>Color Blending</h2>
    <p>Adjust the RGB sliders to make the text disappear</p>
    <br><br><br>
    <center id="bgc">
      <h1 id="txt">
        make this text disappear!
      </h1>
    </center>
    <br><br><br><br><br><br><br><br><br><br>
    <div>
      <input type="button" value="change color" onclick="newcolor()">
      <input id="showpercentbtn" type="button" value="show percentage" onclick="percent(randomRed, redR, randomGreen, greenR, randomBlue, blueR)">
    </div>
    <br> <br>
    
    <form>
      <div class="slidecontainer">
        <input type="range" min="0" max="255" value="255" class="slider" id="red" oninput="change()">
        <span id="redval">R: 255 </span>
        <span id="percentage"></span>
      </div>
      <div class="slidecontainer">
        <input type="range" min="0" max="255" value="255" class="slider" id="green" oninput="change()" step="1">
        <span id="greenval">G: 255 </span>
      </div>
      <div class="slidecontainer">
        <input type="range" min="0" max="255" value="255" class="slider" id="blue" oninput="change()">
        <span id="blueval">B: 255 </span>
      </div>
    </form>
    
  </section>
